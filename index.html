        // è®¾ç½®è§†é¢‘æ’­æ”¾å¿«æ·é”®
        function setupVideoKeyboardShortcuts(video) {
            const keyHandler = (e) => {
                // åªåœ¨æ’­æ”¾å™¨æ˜¾ç¤ºæ—¶å“åº”
                if (document.getElementById('playerView').style.display !== 'block') {
                    return;
                }

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        video.currentTime = Math.max(0, video.currentTime - 5);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        video.currentTime = Math.min(video.duration, video.currentTime + 5);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        break;
                    case 'f':
                        e.preventDefault();
                        // è®©æ•´ä¸ªvideo-wrapperå…¨å±ï¼Œè¿™æ ·æ°´å°ä¹Ÿä¼šæ˜¾ç¤º
                        const wrapper = document.querySelector('.video-wrapper');
                        if (!document.fullscreenElement) {
                            wrapper.requestFullscreen();
                        } else {
                            document.exitFullscreen();
                        }
                        break;
                    case 'm':
                        e.preventDefault();
                        video.muted = !video.muted;
                        break;
                }
            };

            // ç§»é™¤æ—§çš„ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            document.removeEventListener('keydown', keyHandler);
            // æ·»åŠ æ–°çš„ç›‘å¬å™¨
            document.addEventListener('keydown', keyHandler);
        }

        // è®¡ç®—å½“å‰æ—¶åˆ»é¢‘é“åº”è¯¥æ’­æ”¾çš„ä½ç½®
        function calculatePlayPosition(channel) {
            // ä» Unix çºªå…ƒæ—¶é—´ï¼ˆ1970-01-01 00:00:00ï¼‰å¼€å§‹è®¡ç®—
            // æ¨¡æ‹Ÿé¢‘é“ä»å¾ˆä¹…ä»¥å‰å°±å¼€å§‹å¾ªç¯æ’­æ”¾
            const totalElapsedSeconds = Math.floor(Date.now() / 1000);
            
            // åœ¨å¾ªç¯æ’­æ”¾åˆ—è¡¨ä¸­çš„ä½ç½®
            const positionInLoop = totalElapsedSeconds % channel.total_duration;
            
            console.log(`é¢‘é“ ${channel.name}:`);
            console.log(`- æ€»æ—¶é•¿: ${channel.total_duration}ç§’`);
            console.log(`- ä»1970å¹´è‡³ä»Š: ${totalElapsedSeconds}ç§’`);
            console.log(`- å½“å‰å¾ªç¯ä½ç½®: ${positionInLoop}ç§’`);
            
            // æ‰¾åˆ°å…·ä½“æ˜¯å“ªä¸ªè§†é¢‘ã€å“ªä¸ªæ—¶é—´ç‚¹
            let accumulated = 0;
            for (let i = 0; i < channel.videos.length; i++) {
                const video = channel.videos[i];
                
                if (accumulated + video.duration > positionInLoop) {
                    const startTime = positionInLoop - accumulated;
                    console.log(`- åº”æ’­æ”¾: ${video.name} (ç¬¬${i+1}ä¸ªè§†é¢‘)`);
                    console.log(`- èµ·å§‹ä½ç½®: ${startTime}ç§’`);
                    
                    return {
                        videoIndex: i,
                        video: video,
                        startTime: startTime
                    };
                }
                
                accumulated += video.duration;
            }
            
            // å…œåº•ï¼šæ’­æ”¾ç¬¬ä¸€ä¸ªè§†é¢‘
            return {
                videoIndex: 0,
                video: channel.videos[0],
                startTime: 0
            };
        }

            document.getElementById('videoList').innerHTML = '';
            
            // éšè—æœç´¢å†å²é¢æ¿
            document.getElementById('searchHistoryPanel').style.display = 'none';
        }

        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶æ˜¾ç¤ºæœç´¢å†å²
        async function handleSearchInputFocus() {
            await showSearchHistory();
        }

        // è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹æ—¶å»¶è¿Ÿéšè—ï¼ˆç»™ç‚¹å‡»å†å²è®°å½•ç•™æ—¶é—´ï¼‰
        let blurTimeout;
        function handleSearchInputBlur() {
            blurTimeout = setTimeout(() => {
                document.getElementById('searchHistoryPanel').style.display = 'none';
            }, 200);
        }

        // æ˜¾ç¤ºæœç´¢å†å²
        async function showSearchHistory() {
            try {
                const history = await window.videoAPI.getSearchHistory();
                const panel = document.getElementById('searchHistoryPanel');
                const list = document.getElementById('searchHistoryList');
                
                if (history.length === 0) {
                    list.innerHTML = '<div class="search-history-empty">æš‚æ— æœç´¢å†å²</div>';
                } else {
                    list.innerHTML = history.map(keyword => `
                        <div class="search-history-item" onmousedown="searchFromHistory('${escapeHtml(keyword)}')">
                            <span>ğŸ•’</span>
                            <span>${escapeHtml(keyword)}</span>
                        </div>
                    `).join('');
                }
                
                panel.style.display = 'block';
            } catch (error) {
                console.error('åŠ è½½æœç´¢å†å²å¤±è´¥:', error);
            }
        }

        // ä»å†å²è®°å½•æœç´¢
        function searchFromHistory(keyword) {
            if (blurTimeout) {
                clearTimeout(blurTimeout);
            }
            document.getElementById('searchInput').value = keyword;
            document.getElementById('searchHistoryPanel').style.display = 'none';
            performSearch();
        }

        // æ¸…ç©ºæ‰€æœ‰å†å²
        async function deleteAllHistory() {
            if (blurTimeout) {
                clearTimeout(blurTimeout);
            }
            
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æœç´¢å†å²å—ï¼Ÿ')) {
                return;
            }
            
            try {
                await window.videoAPI.clearSearchHistory();
                document.getElementById('searchHistoryPanel').style.display = 'none';
            } catch (error) {
                console.error('æ¸…ç©ºå†å²å¤±è´¥:', error);
                alert('æ¸…ç©ºå†å²å¤±è´¥: ' + error.message);
            }
        }

        // HTML è½¬ä¹‰å‡½æ•°ï¼ˆé˜²æ­¢ XSSï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¤„ç†æœç´¢æ¡†å›è½¦é”®
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // æ ¼å¼åŒ–æ—¶é•¿
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // è®¾ç½®é¢‘é“æ¨¡å¼é”®ç›˜æ§åˆ¶
        function setupChannelKeyboard() {
            if (channelKeyHandler) {
                document.removeEventListener('keydown', channelKeyHandler);
            }
            
            channelKeyHandler = (e) => {
                if (document.getElementById('channelView').style.display !== 'block') {
                    return;
                }
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        switchChannel(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        switchChannel(1);
                        break;
                    case 'Escape':
                        e.preventDefault();
                        exitChannelMode();
                        break;
                }
            };
            
            document.addEventListener('keydown', channelKeyHandler);
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'Enter' && document.getElementById('timeModal').classList.contains('show')) {
                confirmPlayback();
            }
        });
    </script>
