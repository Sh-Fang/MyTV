<body>
    <!-- è§†é¢‘åˆ—è¡¨é¡µé¢ -->

    <!-- æ—¶é—´è¾“å…¥å¼¹çª— -->
    <div id="timeModal" class="modal">
        <div class="modal-content">

            <p style="color: #888; margin-bottom: 20px;">è¯·è¾“å…¥ä»ä»€ä¹ˆæ—¶é—´ç‚¹å¼€å§‹æ’­æ”¾</p>
            <div class="time-input-group">
                <input type="number" id="hours" class="time-input" min="0" max="99" value="0" placeholder="æ—¶">
                <span class="time-separator">:</span>

    <script>
        let currentVideoPath = '';
        let currentVideoDuration = 0;
        let videoFiles = [];

        // æ‰«æè§†é¢‘æ–‡ä»¶
        async function scanVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<div class="loading">æ­£åœ¨æ‰«æè§†é¢‘æ–‡ä»¶...</div>';

            try {
                console.log('å¼€å§‹æ‰«æè§†é¢‘...');
                videoFiles = await window.videoAPI.scanVideos('D:\\Videos');
                console.log('æ‰«æç»“æœ:', videoFiles);
                
                if (videoFiles.length === 0) {
                    videoList.innerHTML = '<div class="empty">æœªæ‰¾åˆ°è§†é¢‘æ–‡ä»¶<br>è¯·ç¡®ä¿ D:\\Videos ç›®å½•å­˜åœ¨ä¸”åŒ…å«è§†é¢‘æ–‡ä»¶</div>';
                    return;
                }

                displayVideos(videoFiles);
            } catch (error) {
                console.error('æ‰«æé”™è¯¯:', error);
                videoList.innerHTML = `<div class="empty">æ‰«æå¤±è´¥: ${error.message}<br><br>é”™è¯¯è¯¦æƒ…: ${error.stack || error.toString()}</div>`;
            }
        }

        // æ˜¾ç¤ºè§†é¢‘åˆ—è¡¨
        function displayVideos(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.onclick = () => openTimeModal(video.path);

                const size = formatFileSize(video.size);
                const date = new Date(video.modified).toLocaleDateString('zh-CN');

                videoItem.innerHTML = `
                    <div class="video-name">${video.name}</div>
                    <div class="video-info">ğŸ“ å¤§å°: ${size}</div>
                    <div class="video-info">ğŸ“… ä¿®æ”¹æ—¥æœŸ: ${date}</div>
                    <div class="video-info" style="margin-top: 10px; color: #aaa; font-size: 12px;">ç‚¹å‡»æ’­æ”¾</div>
                `;

                videoList.appendChild(videoItem);
            });
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        // å°†Windowsè·¯å¾„è½¬æ¢ä¸ºfile:// URL
        function pathToFileURL(filePath) {
            // å¤„ç†Windowsè·¯å¾„: D:\Videos\file.mp4 -> file:///D:/Videos/file.mp4
            let normalized = filePath.replace(/\\/g, '/');
            // ç¡®ä¿ä»¥æ–œæ å¼€å¤´ï¼ˆå¦‚æœä¸æ˜¯çš„è¯ï¼‰
            if (!normalized.startsWith('/')) {
                normalized = '/' + normalized;
            }
            return 'file://' + normalized;
        }

        // è·å–è§†é¢‘æ—¶é•¿
        function getVideoDuration(videoPath) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    resolve(video.duration);
                    video.remove();
                };
                
                video.onerror = function(e) {
                    console.error('è·å–æ—¶é•¿å¤±è´¥:', videoPath, e);
                    resolve(0); // å¦‚æœæ— æ³•åŠ è½½ï¼Œè¿”å›0
                    video.remove();
                };
                
                const fileUrl = pathToFileURL(videoPath);
                console.log('è·å–æ—¶é•¿ - è·¯å¾„:', videoPath, '-> URL:', fileUrl);
                video.src = fileUrl;
            });
        }

        // æ‰“å¼€æ—¶é—´è¾“å…¥å¼¹çª—
        async function openTimeModal(videoPath) {
            currentVideoPath = videoPath;
            
            // æ˜¾ç¤ºåŠ è½½æç¤º
            const modalContent = document.querySelector('.modal-content h2');
            const originalText = modalContent.textContent;
            modalContent.textContent = 'æ­£åœ¨è¯»å–è§†é¢‘ä¿¡æ¯...';
            document.getElementById('timeModal').classList.add('show');
            
            // è·å–è§†é¢‘æ—¶é•¿
            currentVideoDuration = await getVideoDuration(videoPath);
            
            // æ›´æ–°æ ‡é¢˜æ˜¾ç¤ºæ—¶é•¿
            if (currentVideoDuration > 0) {
                const durationText = formatTime(currentVideoDuration);
                modalContent.innerHTML = `é€‰æ‹©æ’­æ”¾èµ·å§‹æ—¶é—´<br><small style="font-size: 14px; color: #aaa; font-weight: normal;">è§†é¢‘æ€»æ—¶é•¿: ${durationText}</small>`;
            } else {
                modalContent.textContent = originalText;
            }
            
            document.getElementById('hours').value = '0';
            document.getElementById('minutes').value = '0';
            document.getElementById('seconds').value = '0';
            document.getElementById('hours').focus();
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('timeModal').classList.remove('show');
            currentVideoPath = '';
        }

        // æ ¼å¼åŒ–æ—¶é—´ï¼ˆç”¨äºæ˜¾ç¤ºï¼‰
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            // å§‹ç»ˆæ˜¾ç¤º æ—¶:åˆ†:ç§’ æ ¼å¼ï¼Œä¿æŒä¸è¾“å…¥æ¡†ä¸€è‡´
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // ç¡®è®¤æ’­æ”¾
        async function confirmPlayback() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            const startTime = hours * 3600 + minutes * 60 + seconds;

            // éªŒè¯æ—¶é—´æ˜¯å¦è¶…å‡ºè§†é¢‘æ—¶é•¿
            if (currentVideoDuration > 0 && startTime >= currentVideoDuration) {
                alert(`è¾“å…¥çš„æ—¶é—´ç‚¹ (${formatTime(startTime)}) è¶…å‡ºäº†è§†é¢‘æ€»æ—¶é•¿ (${formatTime(currentVideoDuration)})ï¼\n\nè¯·è¾“å…¥æœ‰æ•ˆçš„æ—¶é—´èŒƒå›´ã€‚`);
                return;
            }

            // ä¿å­˜è§†é¢‘è·¯å¾„ï¼Œå› ä¸ºcloseModalä¼šæ¸…ç©ºå®ƒ
            const videoPath = currentVideoPath;
            closeModal();

            // åœ¨å½“å‰çª—å£æ’­æ”¾è§†é¢‘
            playVideoInCurrentWindow(videoPath, startTime);
        }

        // åœ¨å½“å‰çª—å£æ’­æ”¾è§†é¢‘
        function playVideoInCurrentWindow(videoPath, startTime) {
            console.log('å‡†å¤‡æ’­æ”¾è§†é¢‘:', videoPath);
            console.log('èµ·å§‹æ—¶é—´:', startTime);
            
            // éšè—åˆ—è¡¨é¡µé¢ï¼Œæ˜¾ç¤ºæ’­æ”¾å™¨
            document.getElementById('listView').style.display = 'none';
            document.getElementById('playerView').style.display = 'block';

            // è®¾ç½®è§†é¢‘ä¿¡æ¯
            const fileName = videoPath.split('\\').pop();
            document.getElementById('playerTitle').textContent = fileName;
            
            const video = document.getElementById('videoPlayer');
            
            // ä½¿ç”¨ç»Ÿä¸€çš„è·¯å¾„è½¬æ¢å‡½æ•°
            const fileUrl = pathToFileURL(videoPath);
            
            console.log('æ–‡ä»¶URL:', fileUrl);
            
            // ç›´æ¥è®¾ç½®æ–°çš„srcï¼Œä¸éœ€è¦å…ˆæ¸…ç©º
            video.src = fileUrl;
            video.load();

            // æ˜¾ç¤ºèµ·å§‹æ—¶é—´ä¿¡æ¯
            const playerInfo = document.getElementById('playerInfo');
            if (startTime > 0) {
                playerInfo.textContent = `ä» ${formatTime(startTime)} å¼€å§‹æ’­æ”¾ | æ€»æ—¶é•¿: ${formatTime(currentVideoDuration)}`;
            } else {
                playerInfo.textContent = `æ€»æ—¶é•¿: ${formatTime(currentVideoDuration)}`;
            }

            // æ·»åŠ é”™è¯¯å¤„ç†
            video.onerror = function(e) {
                console.error('è§†é¢‘åŠ è½½é”™è¯¯:', e);
                console.error('é”™è¯¯ä»£ç :', video.error);
                playerInfo.textContent = 'è§†é¢‘åŠ è½½å¤±è´¥: ' + (video.error ? video.error.message : 'æœªçŸ¥é”™è¯¯');
            };

            // å½“è§†é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆåï¼Œè®¾ç½®èµ·å§‹æ—¶é—´
            video.onloadedmetadata = function() {
                console.log('è§†é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆï¼Œæ—¶é•¿:', video.duration);
                if (startTime > 0 && startTime < video.duration) {
                    video.currentTime = startTime;
                }
                video.play().then(() => {
                    console.log('è§†é¢‘å¼€å§‹æ’­æ”¾');
                }).catch(err => {
                    console.error('æ’­æ”¾å¤±è´¥:', err);
                    playerInfo.textContent = 'æ’­æ”¾å¤±è´¥: ' + err.message;
                });
            };

            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            setupVideoKeyboardShortcuts(video);
        }

        // è®¾ç½®è§†é¢‘æ’­æ”¾å¿«æ·é”®
        function setupVideoKeyboardShortcuts(video) {
            const keyHandler = (e) => {
                // åªåœ¨æ’­æ”¾å™¨æ˜¾ç¤ºæ—¶å“åº”
                if (document.getElementById('playerView').style.display !== 'block') {
                    return;
                }

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        video.currentTime = Math.max(0, video.currentTime - 5);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        video.currentTime = Math.min(video.duration, video.currentTime + 5);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        break;
                    case 'f':
                        e.preventDefault();
                        if (!document.fullscreenElement) {
                            video.requestFullscreen();
                        } else {
                            document.exitFullscreen();
                        }
                        break;
                    case 'm':
                        e.preventDefault();
                        video.muted = !video.muted;
                        break;
                }
            };

            // ç§»é™¤æ—§çš„ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            document.removeEventListener('keydown', keyHandler);
            // æ·»åŠ æ–°çš„ç›‘å¬å™¨
            document.addEventListener('keydown', keyHandler);
        }

        // è¿”å›åˆ—è¡¨
        function backToList() {
            const video = document.getElementById('videoPlayer');
            video.pause();
            
            // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨ï¼Œé¿å…å†…å­˜æ³„æ¼
            video.onloadedmetadata = null;
            video.onerror = null;
            
            // å…ˆéšè—æ’­æ”¾å™¨ï¼Œå†æ¸…ç©ºsrcï¼Œè¿™æ ·ç”¨æˆ·çœ‹ä¸åˆ°é”™è¯¯
            document.getElementById('playerView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            
            // å»¶è¿Ÿæ¸…ç©ºsrcï¼Œé¿å…è§¦å‘å¯è§çš„é”™è¯¯
            setTimeout(() => {
                video.removeAttribute('src');
                video.load();
            }, 100);
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ‰«æ
        window.addEventListener('DOMContentLoaded', () => {

        });

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'Enter' && document.getElementById('timeModal').classList.contains('show')) {
                confirmPlayback();
            }
        });
    </script>
