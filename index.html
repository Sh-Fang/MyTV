        // æ˜¾ç¤ºè§†é¢‘åˆ—è¡¨
        function displayVideos(videos) {

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        // å°†Windowsè·¯å¾„è½¬æ¢ä¸ºfile:// URL
        function pathToFileURL(filePath) {
            // å¤„ç†Windowsè·¯å¾„: D:\Videos\file.mp4 -> file:///D:/Videos/file.mp4
            let normalized = filePath.replace(/\\/g, '/');
            // ç¡®ä¿ä»¥æ–œæ å¼€å¤´ï¼ˆå¦‚æœä¸æ˜¯çš„è¯ï¼‰
            if (!normalized.startsWith('/')) {

        // è·å–è§†é¢‘æ—¶é•¿

                video.src = fileUrl;

        function formatTime(seconds) {

            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

                }).catch(err => {
                    console.error('æ’­æ”¾å¤±è´¥:', err);
                    alert('æ’­æ”¾å¤±è´¥: ' + err.message);
                });
            };

            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            setupVideoKeyboardShortcuts(video);
        }

        // è®¾ç½®è§†é¢‘æ’­æ”¾å¿«æ·é”®
        function setupVideoKeyboardShortcuts(video) {
            const keyHandler = (e) => {
                // åªåœ¨æ’­æ”¾å™¨æ˜¾ç¤ºæ—¶å“åº”
                if (document.getElementById('playerView').style.display !== 'block') {
                    return;
                }

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        video.currentTime = Math.max(0, video.currentTime - 5);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        video.currentTime = Math.min(video.duration, video.currentTime + 5);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        break;
                    case 'f':
                        e.preventDefault();
                        // è®©æ•´ä¸ªvideo-wrapperå…¨å±ï¼Œè¿™æ ·æ°´å°ä¹Ÿä¼šæ˜¾ç¤º
                        const wrapper = document.querySelector('.video-wrapper');
                        if (!document.fullscreenElement) {
                            wrapper.requestFullscreen();
                        } else {
                            document.exitFullscreen();
                        }
                        break;
                    case 'm':
                        e.preventDefault();
                        video.muted = !video.muted;
                        break;
                }
            };

            // ç§»é™¤æ—§çš„ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            document.removeEventListener('keydown', keyHandler);
            // æ·»åŠ æ–°çš„ç›‘å¬å™¨
            document.addEventListener('keydown', keyHandler);
        }

        // è¿”å›åˆ—è¡¨
        function backToList() {
            const video = document.getElementById('videoPlayer');
            video.pause();
            
            // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨ï¼Œé¿å…å†…å­˜æ³„æ¼
            video.onloadedmetadata = null;
            video.onerror = null;
            
            // å…ˆéšè—æ’­æ”¾å™¨ï¼Œå†æ¸…ç©ºsrcï¼Œè¿™æ ·ç”¨æˆ·çœ‹ä¸åˆ°é”™è¯¯
            document.getElementById('playerView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            
            // å»¶è¿Ÿæ¸…ç©ºsrcï¼Œé¿å…è§¦å‘å¯è§çš„é”™è¯¯
            setTimeout(() => {
                video.removeAttribute('src');
                video.load();
            }, 100);
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ‰«æ
        window.addEventListener('DOMContentLoaded', async () => {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';
            
            try {
                const savedPath = await window.videoAPI.getSavedDirectory();
                
                if (savedPath) {
                    currentVideoDirectory = savedPath;
                    await scanVideos(savedPath);
                } else {
                    videoList.innerHTML = '<div class="empty">è¯·ç‚¹å‡»"é€‰æ‹©è§†é¢‘ç›®å½•"æŒ‰é’®é€‰æ‹©åŒ…å«è§†é¢‘æ–‡ä»¶çš„æ–‡ä»¶å¤¹</div>';
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®é”™è¯¯:', error);
                videoList.innerHTML = '<div class="empty">è¯·ç‚¹å‡»"é€‰æ‹©è§†é¢‘ç›®å½•"æŒ‰é’®é€‰æ‹©åŒ…å«è§†é¢‘æ–‡ä»¶çš„æ–‡ä»¶å¤¹</div>';
            }
        });

        // è¿›å…¥é¢‘é“æ¨¡å¼
        function enterChannelMode() {
            if (videoFiles.length === 0) {
                alert('è¯·å…ˆæ‰«æè§†é¢‘æ–‡ä»¶');
                return;
            }

            currentChannelIndex = 0;
            document.getElementById('listView').style.display = 'none';
            document.getElementById('channelView').style.display = 'block';
            
            playChannel(currentChannelIndex);
            setupChannelKeyboard();
            
            const hint = document.getElementById('channelHint');
            hint.style.animation = 'none';
            setTimeout(() => {
                hint.style.animation = 'fadeInOut 3s ease-in-out';
            }, 10);
        }

        // é€€å‡ºé¢‘é“æ¨¡å¼
        function exitChannelMode() {
            const video = document.getElementById('channelVideo');
            video.pause();
            video.removeAttribute('src');
            video.load();
            
            if (channelKeyHandler) {
                document.removeEventListener('keydown', channelKeyHandler);
                channelKeyHandler = null;
            }
            
            if (channelInfoTimer) {
                clearTimeout(channelInfoTimer);
                channelInfoTimer = null;
            }
            
            document.getElementById('channelView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
        }

        // æ’­æ”¾æŒ‡å®šé¢‘é“
        function playChannel(index) {
            if (index < 0 || index >= videoFiles.length) {
                return;
            }

            currentChannelIndex = index;
            const video = document.getElementById('channelVideo');
            const videoFile = videoFiles[index];
            
            const fileUrl = pathToFileURL(videoFile.path);
            video.src = fileUrl;
            video.load();
            video.play().catch(err => {
                console.error('æ’­æ”¾å¤±è´¥:', err);
            });
            
            document.getElementById('channelNumber').textContent = `${index + 1}`;
            document.getElementById('channelWatermark').textContent = videoFile.name;
            
            showChannelInfo();
        }

        // æ˜¾ç¤ºé¢‘é“ä¿¡æ¯ï¼ˆ5ç§’åè‡ªåŠ¨éšè—ï¼‰
        function showChannelInfo() {
            const channelNumber = document.getElementById('channelNumber');
            const channelWatermark = document.getElementById('channelWatermark');
            
            if (channelInfoTimer) {
                clearTimeout(channelInfoTimer);
            }
            
            channelNumber.classList.add('show');
            channelWatermark.classList.add('show');
            
            channelInfoTimer = setTimeout(() => {
                channelNumber.classList.remove('show');
                channelWatermark.classList.remove('show');
            }, 5000);
        }

        // åˆ‡æ¢é¢‘é“
        function switchChannel(direction) {
            let newIndex = currentChannelIndex + direction;
            
            if (newIndex < 0) {
                newIndex = videoFiles.length - 1;
            } else if (newIndex >= videoFiles.length) {
                newIndex = 0;
            }
            
            playChannel(newIndex);
        }

        // è®¾ç½®é¢‘é“æ¨¡å¼é”®ç›˜æ§åˆ¶
        function setupChannelKeyboard() {
            if (channelKeyHandler) {
                document.removeEventListener('keydown', channelKeyHandler);
            }
            
            channelKeyHandler = (e) => {
                if (document.getElementById('channelView').style.display !== 'block') {
                    return;
                }
                
                const video = document.getElementById('channelVideo');
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        switchChannel(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        switchChannel(1);
                        break;
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'm':
                        e.preventDefault();
                        video.muted = !video.muted;
                        break;
                    case 'f':
                        e.preventDefault();
                        const wrapper = document.querySelector('.channel-video-wrapper');
                        if (!document.fullscreenElement) {
                            wrapper.requestFullscreen();
                        } else {
                            document.exitFullscreen();
                        }
                        break;
                    case 'Escape':
                        if (!document.fullscreenElement) {
                            exitChannelMode();
                        }
                        break;
                }
            };
            
            document.addEventListener('keydown', channelKeyHandler);
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'Enter' && document.getElementById('timeModal').classList.contains('show')) {
                confirmPlayback();
            }
        });
    </script>
